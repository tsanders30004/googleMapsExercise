<!DOCTYPE html>
<html>
<head>
     <title>Alpharetta GA</title>

     html, body {
          height: 100%;

          height: 75%;

     <div id="map"></div>

<script>
var map;

function initMap() {
     var myHome                         = {lat: 34.083838, lng: -84.281489};
     var southMainKitchenLocation       = {lat: 34.075295, lng: -84.294886};

     myMap = new google.maps.Map(document.getElementById('map'), {
          center: myHome,
          zoom: 14,
     });

     var myHomeMarker = new google.maps.Marker({
          position: myHome,
          map: myMap,
          title: 'Home'
     });

     var southMainKitchenMarker = new google.maps.Marker({
          position: {lat: 34.075295, lng: -84.294886},
          map: myMap,
          title: 'South Main Kitchen',
          icon: {
               url: 'smk.png',
               scaledSize: {width: 140, height: 17, widthUnit: 'pixels', heightUnit: 'pixels'}
          }
     });




     var mainStreetKitchenContent='<h4>Main Street Kitchen</h4><a href="http://southmainkitchen.com/">Main Street Kitchen</a>';
     var mainStreetKitchenInfoWindow = new google.maps.InfoWindow({
          content:  mainStreetKitchenContent
     });

     southMainKitchenMarker.addListener('click', function(){
          mainStreetKitchenInfoWindow.open(myMap, southMainKitchenMarker);
     });


}


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5G4Ayi5do4-xDcxY-C_kDjqllRidNZPw&callback=initMap"
async defer></script>
</body>
