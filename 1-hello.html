<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzbI4P8Meay71BuIsY5Z678DhVQDSCwx0"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var elm = document.getElementById('map');
      var map = new google.maps.Map(elm, {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    </script>

  </body>
</html>
